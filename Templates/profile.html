{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block content %} 
    <div class="card-group-vertical bg m-2 p-2 ">
     
            <div class="card mb-4" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ user.username }}</h5>
                </div>
                <div class="card-body">
                    <p>{{ user.bio }}</p>
                 
                </div>
            </div>
    </div>      


  
    <div class="d-grid gap-5 col-5 mx-left">
  <!-- if this is the current users profile page allow them to edit their profile -->
        {% if current_user.id == user.id %}
        <div class="list-group">
            <a href="/users/profile/{{user.id}}/edit" class="list-group-item list-group-item-dark">Edit Info</a>
            <a href="/users/{{user.id}}/blogs/1" class="list-group-item list-group-item-dark">View My Blogs!</a>
            <a href="/blogs/create" class="list-group-item list-group-item-dark">Start a new blog post!</a>
        </div>
        {% endif %}  
    </div>

{% endblock %}
